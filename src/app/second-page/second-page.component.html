<div class="container mt-4">
  <div class="row">
    <!-- First Column -->
    <div class="col-lg-6">
      <div class="form-group">
        <label for="dropdown1">From this language</label>
        <select
          class="form-control"
          id="dropdown1"
          [(ngModel)]="selectedOptionFrom"
        >
          <option *ngFor="let option of dropdownFromOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="textareafrom">From this text</label>
        <textarea
          class="form-control"
          id="textareafrom"
          rows="4"
          [(ngModel)]="textAreaFromValue"
        ></textarea>
      </div>
    </div>

    <!-- Second Column -->
    <div class="col-lg-6">
      <div class="form-group">
        <label for="dropdown2">To this language</label>
        <select
          class="form-control"
          id="dropdown2"
          [(ngModel)]="selectedOptionTo"
        >
          <option *ngFor="let option of dropdownToOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
      <div class="form-group position-relative">
        <label for="textareato">To this text</label>
        <textarea
          class="form-control read-only"
          id="textareato"
          rows="4"
          [(ngModel)]="textAreaToValue"
          readonly
        >
        </textarea>
        <div *ngIf="isLoading" class="loading-screen">Loading...</div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-extract-values" (click)="extractSelectedValues()">
      Extract Selected Values
    </button>
  </div>
</div>
