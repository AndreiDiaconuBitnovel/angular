<!-- app-navbar.component.html -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
  <a class="navbar-brand" routerLink="/firstPage">First</a>
  <a class="navbar-brand" routerLink="/secondPage">Second</a>
  <a class="navbar-brand" routerLink="/thirdPage">Third</a>

  <div class="navbar-buttons ml-auto">
    <button class="btn btn-success" (click)="openLoginModal()">Login</button>
    <button class="btn btn-primary" (click)="onSignUpClick()">Sign Up</button>
  </div>
</nav>
<app-login-modal
  [isModalOpen]="isLoginModalOpen"
  (closeModalEvent)="closeModalHandler($event)"
  *ngIf="isLoginModalOpen"
  (loginEvent)="onLogin($event)"
></app-login-modal>
