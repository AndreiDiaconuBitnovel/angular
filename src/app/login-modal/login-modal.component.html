<!-- login-modal.component.html -->

<div class="modal">
  <div class="modal-content" (click)="stopPropagation($event)">
    <button class="close-button" (click)="closeModal()">X</button>
    <h2>Login</h2>
    <form (submit)="login()">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />

      <app-camera  (booleanValueChange)="receiveBoolean($event)" (getPicture)="handleImage($event)"></app-camera>
      <img [src]="imageUrl" *ngIf="receivedBoolean && imageUrl" alt="Image" />

      <button type="submit">Login</button>
    </form>

  </div>

</div>
