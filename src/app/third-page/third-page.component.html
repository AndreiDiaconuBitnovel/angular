<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto search-bar">
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Search"
        [(ngModel)]="searchTerm"
        (input)="filterItems()"
      />
    </div>
  </div>

  <div class="row">
    <div *ngFor="let item of filteredItems" class="col-md-4 mb-4">
      <div class="card vintage-card">
        <div class="card-body">
          <h5 class="card-title">{{ item.from }}</h5>
          <p class="card-text">{{ item.inputText }}</p>
          <h5 class="card-title">{{ item.to }}</h5>
          <p class="card-text">{{ item.translatedText }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
