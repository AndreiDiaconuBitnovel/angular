<!-- item-modal.component.html -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ data.from }}</h5>
  </div>
  <div class="modal-body">
    <div class="content-wrapper">
      <p>{{ data.inputText }}</p>
      <button class="btn btn-vintage" (click)="copyToClipboard(data.inputText)">
        Copy
      </button>
    </div>
  </div>
  <div class="modal-header">
    <h5 class="modal-title">{{ data.to }}</h5>
  </div>
  <div class="modal-body">
    <div class="content-wrapper">
      <p>{{ data.translatedText }}</p>
      <button
        class="btn btn-vintage"
        (click)="copyToClipboard(data.translatedText)"
      >
        Copy
      </button>
    </div>
  </div>
</div>
